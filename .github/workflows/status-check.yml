name: Status Check & Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'config.yml'
      - 'config.json'
      - 'index.js'
      - 'lib/**'
      - 'src/**'
      - '.github/**'
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run checks & generate HTML
        run: node index.js
      
      - name: Check for service incidents
        uses: actions/github-script@v7
        with:
          script: |
            const { manageIssues } = await import('${{ github.workspace }}/manage-issues.js');
            await manageIssues(github, context);
      
      - name: Commit and push changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add index.html service/ api/ badge/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update status [skip ci]"
          git push
      
      - uses: actions/configure-pages@v4
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
